<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    
<div class="fundo">
    <h1>Fernando Bade</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="teclas" onclick="clean()">C</button></td>
                <td><button class="teclas" onclick="deletar()">DEL</button></td>
                <td><button class="teclas" onclick="input('/')">/</button></td>
                <td><button class="teclas" onclick="input('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="teclas" onclick="input('7')">7</button></td>
                <td><button class="teclas" onclick="input('8')">8</button></td>
                <td><button class="teclas" onclick="input('9')">9</button></td>
                <td><button class="teclas" onclick="input('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="teclas" onclick="input('4')">4</button></td>
                <td><button class="teclas" onclick="input('5')">5</button></td>
                <td><button class="teclas" onclick="input('6')">6</button></td>
                <td><button class="teclas" onclick="input('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="teclas" onclick="input('1')">1</button></td>
                <td><button class="teclas" onclick="input('2')">2</button></td>
                <td><button class="teclas" onclick="input('3')">3</button></td>
                <td rowspan="2"><button  class="teclas" id="tecla-igual" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="teclas" id="tecla-zero" onclick="input('0')">0</button></td>
                <td><button class="teclas" onclick="input('.')">.</button ></td>
            </tr>

        </table>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
